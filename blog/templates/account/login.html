
{% extends 'blog/site_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}

    <h2>Entrar</h2>
    <form method="post" id="login_form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger mt-4" id="login_btn" type="submit">Entrar</button>
        <a class="btn btn-danger mt-4" id="create_account_btn" href="/accounts/signup">Criar Conta</a>
    </form>
    
{% endblock %}
