{% extends "blog/base.html" %}

{% load static %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

    <h1> {{ post.title }} </h1>
    <p class="date">
        Publicado em {{ post.created }} por {{ post.author }}
    </p>
    {{ post.content|safe|linebreaks }}
    <div>
    <a class="btn btn-danger mb-4" href="{% url 'update_post' post.pk %}"> Editar </a> 
    </div>
{% endblock %}
